<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    let name,age;
    name=prompt("请输入姓名");
    age=prompt("请输入年龄");

    alert(name);
    let alice = new Person(name, age);

    Person.prototype.sayHello = function() {
        console.log(`Hello, my name is ${this.name} and I am ${this.age} years old!`);
    };

    alice.sayHello();  // Output: Hello, my name is Alice

    let n=5,m=5;
    let nu=[];
    for(let i=1;i<=n;i++){
        nu[i]=[];
        for(let j=1;j<=m;j++){
            nu[i][j]=0;
        }
    }

    console.log(nu);
