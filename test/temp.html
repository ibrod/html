<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面组件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 50px;
        }

        .container {
            max-width: 350px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>1号注册</h1>
    <div class="input-group">
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名">
    </div>
    <div class="input-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码">
    </div>
    <div class="input-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" placeholder="请输入邮箱">
    </div>
    <button class="button">同意协议并注册</button>
    <div class="footer">
        <p>浙ICP备13044278号 | 合字B1.B2-20130004 | 权利声明</p>
        <p>Copyright © 1号网站 2007-2016, All Rights Reserved</p>
    </div>
</div>
</body>
</html>
