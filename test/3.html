<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 布局示例</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
        .left {
            margin-right: auto;
            background-color: lightblue;
            padding: 10px 20px;
        }
        .center {
            background-color: lightcoral;
            padding: 10px 20px;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">左浮</div>
    <div class="center">居中</div>
</div>
</body>
</html>
