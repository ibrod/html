<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice3</title>
    <script>
        let a, b;
        const inputNum = function (str) {
            let x;
            while (true) {
                x = prompt(str);
                if (isNaN(x)) {
                    alert('输入错误，请重新输入');
                }else{
                    break;
                }
            }
            return parseInt(x);
        }

        a = inputNum("请输入第一个数");
        b = inputNum("请输入第二个数");

        alert("两数之和为" + (a + b));

    </script>
</head>
