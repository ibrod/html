<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice3</title>
    <script>
        const startCalc = function () {
            let num1, num2;
            const inputNum = function (str) {
                let x;
                while (true) {
                    x = prompt(str);
                    if (isNaN(x) || x === "" || x===null) {
                        alert('输入错误，请重新输入');
                    } else {
                        break;
                    }
                }
                return parseFloat(x);
            }

            num1 = inputNum("请输入第一个数");
            num2 = inputNum("请输入第二个数");
            let ch;
            do {
                ch = prompt("请输入运算符");
            } while (ch !== "+" && ch !== "-" && ch !== "*" && ch !== "/");

            let result;
            switch (ch) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        alert("除数不能为0");
                        return;
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    alert("运算符输入错误");
            }
            alert(`${num1}${ch}${num2}=${result}`);
        }
    </script>
</head>
<body>
<button onclick="startCalc()">开始计算</button>
</body>
</html>
