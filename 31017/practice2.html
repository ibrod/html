<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice2</title>
    <script>
        let country= ["America","Greece","Britain","Canada","China","Egypt"];
        let cnt=0;
        for(let word of country){
            document.write(word+"<br>");
            alert(`word.indexOf("a")=${word.indexOf("a")}\nword.indexOf("A")=${word.indexOf("A")}`);
            if(word.indexOf("a")>=0||word.indexOf("A")>=0){
                cnt++;
            }
        }
        document.write(`共有${cnt}个字符串中含有a或A`);
    </script>
</head>

</html>
