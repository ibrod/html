<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login/logintitle.css">
</head>
<body>

<div class="shadow-title">
    <img src="../resource/images/loginlogo.jpg" alt="loginlogo.jpg" style="margin-top: 10px;margin-left: 35px">
    <div class="title-right-content">
        您好！欢迎光临1号店！&nbsp;<a href="./login.html" class="a-none-text-decoration">请登录</a>&nbsp;&nbsp;&nbsp;
        <div class="grey-border-box">
            <img src="../resource/images/runbun.png" alt="unbun.png">
            帮助中心
            <img src="../resource/images/turnb.png" alt="turnb.png">
        </div>
    </div>
</div>

<div class="login-left-pic">
    <img src="../resource/images/loadimg.jpg" alt="loadimg.jpg" height="441" width="714">
</div>

<div class="login-right-card">
    <div style="color: #626262;font-weight: bold;font-size: 20px;width: 150px;display: inline-block;">1号店用户登录
    </div>
    <a href="./register.html" style="float: right;line-height: 30px;text-decoration:none;">注册账号</a>
    <form action="get">
        <div>
            <input type="text" name="userName" placeholder="邮箱/手机/用户名" class="input-style login-input-style"
                   style="background-image: url(../resource/images/userHead.png)" required>
            <input type="password" name="userPassword" placeholder="密码" class="input-style login-input-style"
                   style="background-image: url(../resource/images/lock.png)" required>
            <div style="float: left;margin: 10px;">
                <input type="checkbox" name="autoLogin" id="autoLogin"><label for="autoLogin">自动登录</label>
            </div>
            <a href="" style="color: grey;text-decoration: none;float: right;margin: 10px;">忘记密码?</a>
            <input type="submit" value="登录" class="submit-button" style="height: 60px;border-radius: 5px;">
        </div>
    </form>
    <div style="margin: 10px;font-size: 13px;color: #626262">
        更多合作网站账号登录
    </div>
    <div style="margin-left: 1em;width: 250px;display: inline-block;">
        <img src="../resource/images/l_1.png" alt="l_1.png" class="bottom-img-style">
        <img src="../resource/images/l_2.png" alt="l_2.png" class="bottom-img-style">
        <img src="../resource/images/l_3.png" alt="l_3.png" class="bottom-img-style">
        <img src="../resource/images/l_4.png" alt="l_4.png" class="bottom-img-style">
    </div>
    <div style="float: right;line-height: 50px;color: grey;font-size: 10px;">
        <a href="" style="color: inherit;text-decoration: none;font: inherit;">更多合作网站</a><img src="../resource/images/turnb.png" alt="turnb.png" style="clear: both;position: relative;top: 3px;">
    </div>
</div>


<footer style="clear: both;text-align: center;margin-top: 50px;font-size: 5px;line-height: 25px;">
    沪ICP备13044278号&nbsp;|&nbsp;合字B1.B2-20130004&nbsp;|&nbsp;营业执照
    <br>
    CopyRight&copy;1号店网上超市 2007-2016 , All Rights Reserved
</footer>
</body>

<script>
    const imgStyle = document.getElementsByClassName('bottom-img-style');
    for (let i = 0; i < imgStyle.length; i++) {
        imgStyle[i].addEventListener('mouseover', function () {
            this.src = '../resource/images/l_' + (i + 1) + '_h.png';
            //鼠标移入时，鼠标样式变为手型
            this.style.cursor = 'pointer';
        })
        imgStyle[i].addEventListener('mouseout', function () {
            this.src = '../resource/images/l_' + (i + 1) + '.png';
        })
    }

</script>


</html>
