<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .header-nav {
            border-bottom: 1px solid #e3e3e3;
            height: 65px;
            line-height: 30px;
        }

        .redOrange-button {
            background-color: orangered;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            float: right;

        }

        .info-nav {
            display: flex;
            justify-content: space-between;
        }

        main {
            margin: 20px auto;
            width: 800px;
            text-align: center;
        }

        .cart-card {
            clear: both;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            height: 100px;
            line-height: 100px;
            border: 1px solid #e3e3e3;
        }

        .operation {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .operation > a {
            text-decoration: none;
            color: grey;
            line-height: 150%;
        }

        .operation > a:hover {
            color: orangered;
        }

    </style>

</head>
<body>
<header class="header-nav">
    <img src="./resource/dangdang.jpg" alt="" style="float: left;">
    <div class="redOrange-button" onclick="exitPage()">关闭</div>
</header>
<main>
    <div class="info-nav">
        <span><input type="checkbox" name="selectAll" id="selectAll"><label for="selectAll">全选</label></span>
        <span>商品信息</span>
        <span>单价（元）</span>
        <span>数量</span>
        <span>金额</span>
        <span>操作</span>
    </div>
    <div style="float: left;margin-top: 30px;">
        <span><input type="checkbox" name="selfOp" id="selfOp"><label for="selfOp"><img
                src="./resource/dangdangselfop.png" alt=""></label></span>
    </div>

    <div class="cart-card">
        <span style="line-height: 50px;display: flex;align-items: center;">
            <input type="checkbox" name="choseItem" id="choseItem">
            <label for="choseItem">
                <img src="./resource/book.png" alt="">
            </label>
        </span>
        <span>白岩松:白说</span>
        <span>￥21.90</span>
        <span><input type="number" name="numOfItems" id="numOfItems" style="width: 50px;" min="1"></span>
        <span>￥21.90</span>
        <div class="operation">
            <a href="javascript:void(0)" onclick="collect()">移入收藏</a>
            <a href="javascript:void(0)" onclick="deleteItem()">删除</a>
        </div>
    </div>

    <div class="redOrange-button" style="display: flex;justify-content: center;margin-top: 20px;" onclick="pay()">
        结算
    </div>

</main>
</body>
<script>
    const exitPage = function () {
        window.close();
    }

    const collect = function () {
        alert("收藏成功");
    }

    const deleteItem = function () {
        alert("删除成功");
    }

    const pay = function () {
        open("./payed.html", "结算页面", "width=500,height=500");
    }
