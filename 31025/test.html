            top: 0;
            height: 500px;

        }
    </style>

<body>
<h1>这是一行文字</h1>
</body>
<script>

    function animateH1() {
        $("h1").animate({left: "+=50", height: "toggle", opacity: "toggle"}, 2000)
            .animate({left: "-=50", height: "toggle", opacity: "toggle"}, 2000, animateH1);
    }
    animateH1();
