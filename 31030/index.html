<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../util/jquery-3.7.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        form {
            margin-top: 50px;
            display: grid;
            grid-template-columns: 50px 200px;
            grid-template-rows: 30px 30px 40px;
            grid-gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
<main>
    <form action="">
        <label for="userName">用户名</label><input type="text" name="userName" id="userName">
        <label for="userComment">评论</label><input type="text" name="userComment" id="userComment">
        <input type="submit" style="grid-row: 3/4;grid-column: 1/3" value="提交" id="userSubmit">
    </form>
</main>
</body>
<script>
    const submit = function (userName, userComment) {
        let commentData = {
            userName: userName,
            userComment: userComment
        }
        $.ajax({
            url: 'http://localhost:3000/pk/submitComment',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(commentData),
            success: function (comments) {
                console.log("Received comments: ", comments);
            },
            error: function (xhr, status, error) {
                console.error("Failed to submit comment", status, error);
            }
        });
    }
        $(
            $('#userSubmit').click(function (event) {
                event.preventDefault();
                let userName = $('#userName').val();
                let userComment = $('#userComment').val();
                submit(userName, userComment);
            })
        )
</script>
</html>
