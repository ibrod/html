<script>

    const getText=function (){
        $.ajax({
            url:'./a.txt',
            method:'get',
            dataType:'text',
            success:function (data){
                $('body').append(`<h1>${data}</h1>`);
            },
            error:function (xhr,status,error){
                console.log('error',status,error);
            }
        })
    }

    $(
        function (){
            getText();
        }
    )
</script>
