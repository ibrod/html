                $('h1+p').css('background-color', '#FF6');

                $(`*:contains('即时对战')`).filter(function (index, element) {
                    return this.innerHTML === '即时对战';
                    // return $(this).html() === '即时对战';
                    // return element.innerHTML === '即时对战';
                    // return $(element).html() === '即时对战';
