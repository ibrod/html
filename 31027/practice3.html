<script>
    $(function () {
        let $card = $('.card');
        $card.hide();
        $card.eq(0).show();
        $('.display-card-top').hover(
            function () {
                $(this).next().stop(true, false).show('slow');
            },
            function () {
                $(this).next().stop(true, false).hide('fast');
            }
        )

        let $content = $('main>ul>li:not([class])');
        $content.click(
            function () {
                $(this).css('background-color', 'orange');
                $(this).siblings().css('background-color', '#e3e3e3');
                $(this).parent().children().first().css('background-color', 'green');
                let index = $(this).index()-1;
                let hidden = ($card.eq(index).css('display') === 'none');
                if(hidden) {
                    $card.hide();
                    $card.eq(index).slideDown('slow');
                }else{
                    $card.eq(index).show();
                    $card.eq(index).slideUp('slow');
                }
            }
        )
    })
</script>
