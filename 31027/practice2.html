<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../util/jquery-3.7.1.js"></script>
    <style>
        main{
            position: relative;
        }
        ul {
            list-style: none;
            width: 300px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            position: relative;

        }

        ul > li:not([class="container-head"]) {
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        .container-head {
            background-color: darkred;
            font-size: 20px;
            padding: 10px 20px;
            color: white;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #9b9b9b;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .orange-background{
            background-color: orange;
        }

        .red-background{
            background-color: red;
        }

        *{
            margin: 0;
            padding: 0;
            /*border: 1px dashed blue;*/
        }
    </style>
</head>
<body>
<main>
    <ul>
        <li class="container-head">全部商品分类</li>
        <li>家用电器</li>
        <li>手机、数码、京东通信</li>
        <li>电脑、办公</li>
        <li>家居、家具、家装、厨具</li>
        <li>男装、女装、珠宝</li>
    </ul>
    <div class="card">
        card1
    </div>
    <div class="card">
        card2
    </div>
    <div class="card">
        card3
    </div>
    <div class="card">
        card4
    </div>
    <div class="card">
        card5
    </div>
</main>
</body>
<script>
    $(function () {
        let $card = $('.card');
        $card.hide();
        $('ul>li:not([class="container-head"])').addClass('red-background').hover(
            function () {
                $(this).css('background-color', 'orange');
                let index = $(this).index() - 1; // 减去头部元素的数量
                $card.eq(index).show();
                // 获取this坐标
                let x = $(this).offset().left;
                let y = $(this).offset().top;
                // 设置card坐标
                $card.css({
                    left: x + $(this).outerWidth(),
                    top: y
                });
            },
            function () {
                $(this).css('background-color', 'red');
                let index = $(this).index() - 1;
                $('.card').eq(index).hide();
            }
        )
        $card.hover(
            function () {
                $(this).show();
            },
            function () {
                $(this).hide();
            }
        )
    })
</script>
</html>
