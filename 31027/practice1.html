<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东首页右侧固定层</title>
    <script src="../util/jquery-3.7.1.js"></script>

    <style>
        .container {
            list-style: none;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin: 0 auto;
        }

        .container > li {
            height: 50px;
            background-color: #9b9b9b;
            border-radius: 10px 0 0 10px;
            margin-bottom: 5px;
            padding: 5px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .container > li > p {
            display: none;
            overflow: hidden;
            white-space: nowrap;
        }

        .darkred-background {
            background-color: darkred;
        }

    </style>

</head>
<body>
<main>
    <ul class="container">
        <li><p>京东会员</p><span>🛍️</span></li>
        <li><p>购物车</p><span>🛒</span></li>
        <li><p>我的关注</p><span>⭐️</span></li>
        <li><p>我的足迹</p><span>👣</span></li>
        <li><p>我的消息</p><span>✉️</span></li>
        <li><p>咨询JIMI</p><span>💬</span></li>
    </ul>
</main>
</body>
<script>
    $(function () {
        // 简单写法
        $('.container>li').hover(
            function () {
                $(this).css('background-color', 'darkred');
                $(this).children('p').stop(true,false).animate({width: "show"}, 500);
            },
            function () {
                $(this).css('background-color', '#9b9b9b');
                $(this).children('p').stop(true,false).animate({width: "hide"}, 500);
            }
        )

</script>
</html>
