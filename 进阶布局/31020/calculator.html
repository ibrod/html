<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li[class="key"] {
            list-style: none;
            border-radius: 6px;
            box-shadow: 3px 3px 9px #828282, -3px -3px 9px #ffffff;
            font-size: 24px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        li[class="key"]:hover {
            background-color: #e0e0e0;
            cursor: pointer;
            user-select: none;
        }

        * {
            margin: 0;
            padding: 0;
            /*border: 1px solid blue;*/
        }

        .content {
            display: grid;
            padding: 30px;
            height: 500px;
            grid-template-columns:repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-gap: 10px;

        }

        .content .key:nth-child(8) {
            grid-row: 2/ span 2;
            grid-column: 4/ span 1;
        }

        .content .key:nth-last-child(3) {
            grid-row: 4/ 6;
            grid-column: 4/5;
        }

        .content .key:nth-last-child(2) {
            grid-row: 5 / 6;
            grid-column: 1/3;
        }

        .container {
            text-align: center;
            width: 500px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container > input {
            margin-top: 30px;
            width: 450px;
            height: 50px;
            font-size: 100%;
            padding-right: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <input type="text" name="inputText" id="inputText">
    <ul class="content">
        <li class="key">Num Clear</li>
        <li class="key">/</li>
        <li class="key">*</li>
        <li class="key">-</li>
        <li class="key">7</li>
        <li class="key">8</li>
        <li class="key">9</li>
        <li class="key">+</li>
        <li class="key">4</li>
        <li class="key">5</li>
        <li class="key">6</li>
        <li class="key">1</li>
        <li class="key">2</li>
        <li class="key">3</li>
        <li class="key">Enter</li>
        <li class="key">0</li>
        <li class="key">.</li>
    </ul>
</div>
</body>

<script>
    let content= document.querySelector('.content');
    let inputText = document.getElementById('inputText');

    for(let x of content.children){
        if(x.innerText==='Enter'){
            x.addEventListener('click',(e)=>{
                alert(`运算结果为${eval(inputText.value)}`);
            });
        }else if(x.innerText==='Num Clear'){
            x.addEventListener('click',(e)=>{
                inputText.value = '';
            });
        }else {
            x.addEventListener('click', (e) => {
                inputText.value += e.target.innerText;
            });
        }
    }

</script>

</html>
