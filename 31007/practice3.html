<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        .book-rank {
            width: 350px;
            height: 30px;
            background-color: rgb(81,135,0);
            color: white;
            line-height: 30px;
            text-indent: 2em;
            margin: 0;
            float: left;
        }
        
        .content {
            width: 350px;
            height: 100%;
            background-color: rgb(243,244,223);
            line-height: 50px;
            text-indent: 2em;
            margin: 0;
            clear: both; 
        }
        ul {
            list-style: none; 
            padding-left: 0;  
          }
          
          ul > li {
            background-size: 20px 20px; 
            background-position: left center; 
            line-height: 1.5; 
          }

        li>a{
            text-decoration: none;
        }

        li:hover{
            text-decoration: underline;
        }

          .one{
            background: url('./resource/1.png') no-repeat; 
          }

            .two{
                background: url('./resource/2.png') no-repeat; 
            }

            .three{
                background: url('./resource/3.png') no-repeat; 
            }

            .four{
                background: url('./resource/4.png') no-repeat; 
                margin-left: 5px;
            }

            .decrease-em{
                margin-left: -6px;
            }
          

    </style>

</head>
<body>
    <div class="book-rank">畅销书排行榜</div>
    <div class="content">
        <ul>
            <li class="one"><a href="#">不抱怨的世界</a></li>
            <li class="two"><a href="#">遇见未知的自己</a></li>
            <li class="three"><a href="#">活法</a></li>
            <li class="four"><a href="#" class="decrease-em">高效能人士的七个习惯</a></li>
        </ul>
    </div>
</body>
</html>
