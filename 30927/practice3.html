<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    
    <img src="../30926/resource/G4]I3ILP8E0G7YMOQW1[4@6.png" alt="logo">
    <h1>
        注册账号
    </h1>
        <form action="#" method="get">
            <div>
                <label for="username">昵称</label>
                <input type="text" name="username" id="username" placeholder="请输入用户名" pattern="[\w\u4E00-\u9FA5]{4,10}"
                    title="长度为4-10个字符" required>
                <span>长度为4-10个字符</span>
            </div>
            <div>
                <label for="userPassword">密码</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="请输入密码" pattern="[\dA-Za-z]{6,16}"
                    title="长度为6-16个字符" required>
                <span>长度为6-16个字符</span>
            </div>
            <div>
                <label for="confirmPassword">确认密码</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="请再次输入密码"
                    pattern="[\dA-Za-z]{6,16}" title="长度为6-16个字符" required>
                <span>长度为6-16个字符</span>
            </div>
            <div>
                <label for="phone">手机号码</label>
                <input type="tel" name="phone" id="phone" placeholder="请输入手机号" pattern="1[3578]\d{9}"
                    title="长度为11位，以1 3|5|7|8开头" required>
                <span>长度为11位，以1 3|5|7|8开头</span>
            </div>
            <div>
                <label for="userEmail">邮箱</label>
                <input type="email" name="userEmail" id="userEmail" placeholder="请输入邮箱" required>
            </div>
            <div>
                <label for="age">年龄</label>
                <!-- <input type="number" name="age" id="age" min="0" max="120" required> -->
                <input type="text" name="age" id="age" pattern="\d|[1-9]\d|1[0-2]\d" title="请输入0~129之间的整数"  required>
            </div>
            <input type="image" src="../30925/picture/立即注册.png" alt="立即注册">
            </div>  
        </form>
</body>

</html>
